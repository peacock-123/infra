replicaCount: 1

revisionHistoryLimit: 1

image:
  repository: ghcr.io/peacock-123/peacock-server
  pullPolicy: IfNotPresent
  tag: 4ca5d45cdb

promtail:
  image:
    repository: grafana/promtail
    tag: 3.0.0

loki:
  url: http://loki:3100/loki/api/v1/push

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  rules:
    - host: peacock.vm.cd80.run 
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: peacock-peacock-api
                port:
                  number: 8080

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: true 
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes:
  - name: promtail-config
    configMap:
      name: peacock-api-promtail-config

volumeMounts:
  - name: promtail-config
    mountPath: /etc/promtail

nodeSelector: {}

tolerations: []

affinity: {}

envFrom:
  - secretRef:
    name: peacock-app-secret
